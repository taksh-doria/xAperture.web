<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>New Account</title>
        <link rel="stylesheet" href="css/newacc.css">
	</head>
	<body>
        <div class="account_back" id="account_back">
            <div id="account_group">
                <form action="" method="post" id="create_account">
                    <input type="email" id="emailid" class="email_back" placeholder="Email">
                    <input type="password" id="password" class="password_back" placeholder="Password">
                    <input type="submit" class="button" text="Create Account">
                </form>
            </div>
        </div>
        <div id="image">
            <div id="image_top">
                Create Account
            </div>
        </div>
    </body>
</html>
